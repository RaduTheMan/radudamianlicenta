<div class="card my-3" style="width: 18rem;">
  <img class="card-img-top" [src]="game.visuals.cover" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{game.title}}</h5>
    <p class="card-text">{{game.visuals.summary}}</p>
    <a class="btn btn-primary" [routerLink]="[game.uuid]">Details</a>
  </div>
</div>
