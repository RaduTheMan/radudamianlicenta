<a #dropdownTrigger
  class="nav-link dropdown-toggle"
  data-bs-toggle="dropdown"
  aria-expanded="false"
  data-bs-auto-close="outside" *ngIf="!authService.isLoggedIn"
  >Login</a
>
<form [formGroup]="formGroup" class="dropdown-menu dropdown-menu-end p-4">
  <div class="form-group">
    <mat-form-field class="mb-3" appearance="legacy">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" type="text" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="mb-3" appearance="legacy">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <button class="my-3" [disabled]="!formGroup.valid" type="button" class="btn btn-primary" (click)="onLogin()">
      Login
    </button>
  </div>
</form>
