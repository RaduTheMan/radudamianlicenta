<!-- user loaded -->
<div *ngIf="!isLoading" class="row mt-3 ms-3">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Profile</h5>
      <p class="mt-3">Username: {{ user?.username }}</p>
      <p>Email address: {{ user?.email }}</p>
      <p>Average score: {{ user?.averageScore }}</p>
      <p>Number of reviews made: {{ user?.nrReviewsMade }}</p>
    </div>
  </div>
</div>

<!-- user is loading -->
<div *ngIf="isLoading" class="card mt-3 ms-3" aria-hidden="true" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title placeholder-glow">
      <span class="placeholder col-6"></span>
    </h5>
    <p class="card-text placeholder-glow">
      <span class="placeholder col-7"></span>
      <span class="placeholder col-4"></span>
      <span class="placeholder col-4"></span>
      <span class="placeholder col-6"></span>
      <span class="placeholder col-8"></span>
    </p>
  </div>
</div>

<!-- games played -->
<div class="row mt-3 ms-3">
  <h2>Games played</h2>
  <hr class="w-25" />
</div>

<!-- reviews made -->
<div class="row mt-3 ms-3">
  <h2>Reviews made</h2>
  <hr class="w-25" />
</div>

<!-- get recommendations -->
<div class="row mt-3 ms-3">
  <div class="col-ms-12">
    <button class="btn btn-primary">Get game recommendations</button>
  </div>
</div>
