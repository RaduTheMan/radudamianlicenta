<div *ngIf="isLoading" class="h-100 row align-items-center">
  <div class="spinner-border mx-auto my-auto spinner-size" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="!isLoading" class="d-flex justify-content-evenly">
  <button mat-fab color="primary" class="mx-auto my-5" (click)="previousPage()">
    <mat-icon svgIcon="chevron-left" class=""></mat-icon>
  </button>
  <div class="container">
    <div class="row">
      <div class="col" *ngFor="let game of games">
        <app-game-summary
          [imageUrl]="game.visuals.cover"
          [summary]="game.visuals.summary"
          [title]="game.title"
        ></app-game-summary>
      </div>
    </div>
  </div>
  <button mat-fab color="primary" class="mx-auto my-5" (click)="nextPage()">
    <mat-icon svgIcon="chevron-right" class=""></mat-icon>
  </button>
</div>
